<div class="slogan">
  <h2 class="blue-color">Download app</h2>
  <p class="lead">Below is displayed list of all resources.</p>
</div>
<div class="container">
  <div class="row">
    <div class="listTable col-3">
      <div *ngFor="let item of resourcePathsList">
        <div class="row">
          <div>{{item}}</div>
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-center" *ngIf="pagination">
  <pagination 
      [boundaryLinks]="true" 
      [totalItems]="pagination.totalItems"
      [itemsPerPage]="pagination.itemsPerPage"
      [(ngModel)]="pagination.currentPage"
      (pageChanged)="pageChanged($event)"
      previousText="&lsaquo;" 
      nextText="&rsaquo;" 
      firstText="&laquo;" 
      lastText="&raquo;">
  </pagination>
</div>
</div>
